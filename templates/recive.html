<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Files - Lockx</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="navbar">
            <h1>Lockx</h1>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <h2>Receive Files</h2>
        <p>Enter your 9-digit receive code below:</p>
        <form action="{{ url_for('receive') }}" method="POST">
            <label for="receive_code">Receive Code:</label>
            <input type="text" id="receive_code" name="receive_code" pattern="\d{9}" required>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
